<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET">
    <label for="input-text">Digite seu nome:</label>
    <input type="text" placeholder="Digite alguma coisa" name="texto" required class="" value="" id="input-text">
    <br>
    <textarea name="" id="" cols="30" rows="5">Texto já estabelecido</textarea>
    
    <br>
    <input type="checkbox" name="esporte" id="fut" value="esporte-1" >Futebol
    <input type="checkbox" name="esporte" id="vol" value="esporte-2" >Vôlei
    <input type="checkbox" name="esporte" id="pet" value="esporte-3" >Peteca
    <input type="checkbox" name="esporte" id="bas" value="esporte-4" checked>Basquete
    <br>
    <br>
    <label for="hub-1"><input type="radio" name="hub" id="hub-1" value="SPO">São Paulo</label>
    <label for="hub-2"><input type="radio" name="hub" id="hub-2" value="BHO">Belo Hori</label>zonte
    <label for="hub-3"><input type="radio" name="hub" id="hub-3" value="FLO">Florianóp</label>olis
    <label for="hub-4"><input type="radio" name="hub" id="hub-4" value="MAC">Macêdonia</label>
    <br>
    <br>
    <select name="Estado" id="dropdown-estado">
        <option value="SP">São Paulo</option>
        <option value="BA">Bahia</option>
        <option value="MG">Minas Gerais</option>
        <option value="AM">Amazonas</option>    
    </select>
    <br>
    <br>

    <label for="password">Senha:<input type="password" name="senha" id="password" required placeholder="Digite sua senha"></label>
    <button type="submit" class="" name="">Enviar</button>


    </form>
</body>
</html>
