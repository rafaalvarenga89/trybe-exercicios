        - document.getElementsByClassName()

 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/

twoYears.innerText = 'Eu me vejo empregado, morando sozinho na cidade de São José dos Campos.'

 let correction = document.getElementsByTagName('h1');
 correction[0].innerText = 'Exercício 5.1 - JavaScript'

upper.style.textTransform = 'uppercase'
