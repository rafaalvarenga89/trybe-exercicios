<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trybe DOM</title>
    <link rel="stylesheet" href="addEventListener.css">
</head>
<body>
    
    <p id="trybe">
        Vamos aprender a usar os eventos?
    </p>

    <p id="clicar">Parágrafo para ser clicado</p>

    <div>
        <button id="mouse-over-leave">Botão para ter o mouse pesado em cima e removido</button>

    </div>

    <script>
        // Exemplo 1 - Click
        let clickP = document.getElementById("clicar");
        
        // Adiciona o evento de click
        clickP.addEventListener("click", recebeClick);
        clickP.addEventListener("mouseover", mouseEmCima);

        function recebeClick(eventoDeOrigem) {
            // Objeto evento;
            // As duas principais propriedades;
            // Target: O elemento que originou esse mesmo evento;
            // Type: o tipo de evento que originou o click - Mouse, Keyboard, Screeen...
            console.log(eventoDeOrigem.target);
            console.log(eventoDeOrigem.type);

        }

        // Exemplo 2 - Mouse Over, Mouse Leave
        let mouseOverMouseLeave = document.getElementById("mouse-over-leave");

        // Adiciona o evento de mouse over
        mouseOverMouseLeave.addEventListener("mouseover", mouseEmCima);

        // Adiciona o evento de mouse leave
        mouseOverMouseLeave.addEventListener("mouseleave", mouseSaiuDoElemento);

        function mouseEmCima(evento) {
            console.log("Mouse passou por cima");
            console.log(evento.target);
        }

        function mouseSaiuDoElemento() {
            console.log("Mouse saiu do elemento");
        }


    </script>

</body>
</html>
